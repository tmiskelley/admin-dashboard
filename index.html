<!DOCTYPE html>
<html lang="en">
<head>

        </div>
        
        <div id="profile">

                <div class="profile-pic large"></div>
                <div id="profile-text">
                    <p>Hi there,</p>
                    <h1>Timothy Miskelley(@tmiskelley)</h1>
                </div>
            </div>
            <div id="buttons">

                <button type="button">Upload</button>

            </div>
        </div>
    </header>
